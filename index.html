<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Perfil</title>

  <style>
    /* Seletor por tag */
    body {
      background-color: pink; /* fundo rosa */
      font-family: Arial, sans-serif;
    }

    /* Seletor por ID */
    #titulo {
      color: darkblue;
      text-align: center;
    }

    /* Seletor por classe */
    .destaque {
      color: #e67e22;
      font-weight: bold;
    }

    /* Seletor agrupado */
    h2, p {
      margin-left: 20px;
    }

    /* Seletor descendente */
    div ul li {
      color: #555;
    }

    /* Novo seletor :hover */
    li:hover {
      color: blue;
    }
  </style>
</head>

<body>
  <h1 id="titulo">Meu Perfil</h1>

  <h2>Sobre Mim</h2>
  <p>Meu nome é <span class="destaque">Josue Henrique e Ana Luiza</span> Se amamos.</p> 
  
  <h2>Nossas METAS</h2>
  <p><span class="destaque">Morar juntos</span></p> 
  <p><span class="destaque">Casar</span></p>  

  <h2>Meus Hobbies</h2>
  <div>
    <ul>
      <li>Ouvir música</li>
      <li>Programar</li>
      <li>Assistir filmes</li>
    </ul>
  </div>
</body>
</html>
